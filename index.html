<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des congés employés</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Gestion des congés employés</h1>
      <p>Gérez les soldes de congés des employés et les absences à venir.</p>
    </header>

    <section class="card">
      <h2>Ajouter un congé</h2>
      <form id="vacation-form" class="grid-form">
        <label>
          Nom de l'employé
          <input type="text" id="employee-name" required placeholder="ex. Alex Martin" />
        </label>
        <label>
          Équipe
          <input type="text" id="employee-team" required placeholder="ex. Ingénierie" />
        </label>
        <label>
          Allocation annuelle (jours)
          <input type="number" id="annual-allowance" min="1" required value="25" />
        </label>
        <label>
          Jours demandés
          <input type="number" id="days-requested" min="1" required />
        </label>
        <label>
          Date début
          <input type="date" id="start-date" required />
        </label>
        <label>
          Date fin
          <input type="date" id="end-date" required />
        </label>
        <button type="submit">Enregistrer la demande</button>
      </form>
    </section>

    <section class="card">
      <div class="table-header">
        <h2>Demandes de congés</h2>
        <button id="clear-all" class="ghost">Tout supprimer</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Employé</th>
            <th>Équipe</th>
            <th>Dates</th>
            <th>Demandé</th>
            <th>Jours restants</th>
            <th>Statut</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="request-list">
          <tr>
            <td colspan="7" class="empty">Aucune demande de congé pour le moment.</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
