<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des congés employés - V2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="conteneur">
    <header>
      <h1>Gestion des congés employés</h1>
      <p>Version 2 - Calcul automatique des congés acquis.</p>
    </header>

    <section class="carte">
      <h2>Ajouter un employé</h2>
      <form id="formulaire-employe" class="grille-formulaire">
        <label>
          Nom de l'employé
          <input type="text" id="nom-employe" required placeholder="ex. Alex Martin" />
        </label>

        <label>
          Equipe
          <input type="text" id="equipe-employe" required placeholder="ex. Marketing" />
        </label>

        <label>
          Date d'embauche
          <input type="date" id="date-embauche" required />
        </label>

        <label>
          Congés déjà pris
          <input type="number" id="conges-pris" min="0" step="0.5" value="0" required />
        </label>

        <button type="submit">Ajouter employé</button>
      </form>
    </section>

    <section class="carte">
      <h2>Employés</h2>
      <table>
        <thead>
          <tr>
            <th>Employé</th>
            <th>Equipe</th>
            <th>Date embauche</th>
            <th>Congés acquis</th>
            <th>Congés pris</th>
            <th>Congés restants</th>
            <th>Statut</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="liste-employes">
          <tr>
            <td colspan="8" class="vide">Aucun employé enregistré</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
