<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des congés des employés</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="conteneur">
    <header>
      <h1>Gestion des congés des employés</h1>
      <p>Gérez les soldes de congés des employés et les absences à venir.</p>
    </header>

    <section class="carte">
      <h2>Ajouter un congé</h2>
      <form id="formulaire-conge" class="grille-formulaire">
        <label>
          Nom de l'employé
          <input type="text" id="nom-employe" required placeholder="ex. Alex Martin" />
        </label>
        <label>
          Équipe
          <input type="text" id="equipe-employe" required placeholder="ex. Ingénierie" />
        </label>
        <label>
          Allocation annuelle (jours)
          <input type="number" id="allocation-annuelle" min="1" required value="25" />
        </label>
        <label>
          Jours demandés
          <input type="number" id="jours-demandes" min="1" required />
        </label>
        <label>
          Date de début
          <input type="date" id="date-debut" required />
        </label>
        <label>
          Date de fin
          <input type="date" id="date-fin" required />
        </label>
        <button type="submit">Enregistrer la demande</button>
      </form>
    </section>

    <section class="carte">
      <div class="entete-tableau">
        <h2>Demandes de congés</h2>
        <button id="tout-effacer" class="secondaire">Tout supprimer</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Employé</th>
            <th>Équipe</th>
            <th>Dates</th>
            <th>Demandé</th>
            <th>Jours restants</th>
            <th>Statut</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="liste-demandes">
          <tr>
            <td colspan="7" class="vide">Aucune demande de congé pour le moment.</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
