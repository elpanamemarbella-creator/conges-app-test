<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vacation Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Employee Vacation Tracker</h1>
      <p>Manage employee vacation balances and upcoming time off.</p>
    </header>

    <section class="card">
      <h2>Add Vacation Request</h2>
      <form id="vacation-form" class="grid-form">
        <label>
          Employee Name
          <input type="text" id="employee-name" required placeholder="e.g. Alex Martin" />
        </label>
        <label>
          Team
          <input type="text" id="employee-team" required placeholder="e.g. Engineering" />
        </label>
        <label>
          Annual Allowance (days)
          <input type="number" id="annual-allowance" min="1" required value="25" />
        </label>
        <label>
          Days Requested
          <input type="number" id="days-requested" min="1" required />
        </label>
        <label>
          Start Date
          <input type="date" id="start-date" required />
        </label>
        <label>
          End Date
          <input type="date" id="end-date" required />
        </label>
        <button type="submit">Save Request</button>
      </form>
    </section>

    <section class="card">
      <div class="table-header">
        <h2>Vacation Requests</h2>
        <button id="clear-all" class="ghost">Clear All</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Employee</th>
            <th>Team</th>
            <th>Dates</th>
            <th>Requested</th>
            <th>Remaining</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="request-list">
          <tr>
            <td colspan="7" class="empty">No vacation requests yet.</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
